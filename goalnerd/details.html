<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GoalNerd - Detailed view for teams and players, including stats and info." />
    <title>GoalNerd | Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/details.css" />
    <script src="js/details.js" defer></script>
    <script src="js/search.js" defer></script>
</head>

<body>

    <header class="main-header">
        <div class="nav-left">
        <a href="index.html">
            <img src="pictures/logo.png" alt="GoalNerd logo" class="logo">
        </a>
        </div>

        <nav class="main-nav">
        <a href="players.html">Players</a>
        <a href="leagues.html">Leagues</a>
        <a href="games.html">Games</a>
        <a href="mystats.html">My Stats</a>

        <div class="search-box">
            <input type="text" placeholder="Search players, clubs...">
            <button>Search</button>
        </div>
        </nav>
    </header>


    <main>
        <section class="hero">
            <h1 id="details-title">Loading details...</h1>
            <p id="details-subtitle">
                Please wait while we fetch the latest stats.
            </p>
        </section>

        <section class="details">
            <article class="card details-card">
                <div class="card-image placeholder" id="details-image-container">
                </div>

                <div class="card-content">
                    <p class="card-label" id="details-type">Type</p>
                    <h3 class="card-title" id="details-name">Name</h3>

                    <div class="details-meta">
                        <p id="details-meta-1"></p>
                        <p id="details-meta-2"></p>
                    </div>

                    <div class="details-stats">
                        <h4>Main stats</h4>
                        <ul id="details-stats-list">
                        </ul>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GoalNerd. All Rights Reserved.</p>
    </footer>
</body>

</html>
