<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GoalNerd - Detailed view for teams and players, including stats and info." />
    <title>GoalNerd | Details</title>
    <!-- Animate.css for rollOut animation on nav links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/details.css" />
</head>

<body>
    <!-- Skip Link for Accessibility (keyboard users can skip nav) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="main-header">
        <div class="nav-left">
            <a href="index.html">
                <img src="pictures/logo.png" alt="GoalNerd logo" class="logo">
            </a>
        </div>

        <!-- Hamburger Button (mobile only) -->
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation menu" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="main-nav" id="nav-links" role="navigation" aria-label="Main navigation">
            <a href="players.html" class="nav-link">Players</a>
            <a href="leagues.html" class="nav-link">Leagues</a>
            <a href="games.html" class="nav-link">Games</a>
            <a href="mystats.html" class="nav-link">My Stats</a>

            <form class="search-box" role="search" id="search-form">
                <input type="text" placeholder="Search players, clubs..." aria-label="Search players and clubs" id="search-input">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main id="main-content">
        <section class="hero">
            <h1 id="details-title">Loading details...</h1>
            <p id="details-subtitle">
                Please wait while we fetch the latest stats.
            </p>
        </section>

        <section class="details">
            <article class="card details-card">
                <div class="card-image placeholder" id="details-image-container">
                </div>

                <div class="card-content">
                    <p class="card-label" id="details-type">Type</p>
                    <h3 class="card-title" id="details-name">Name</h3>

                    <div class="details-meta">
                        <p id="details-meta-1"></p>
                        <p id="details-meta-2"></p>
                    </div>

                    <div class="details-stats">
                        <h4>Main stats</h4>
                        <ul id="details-stats-list">
                        </ul>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GoalNerd. All Rights Reserved.</p>
    </footer>

    <!-- Use ES6 module system - all scripts import from modules/ folder -->
    <script type="module" src="js/details.module.js"></script>
</body>

</html>
